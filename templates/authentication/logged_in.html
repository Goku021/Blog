{% extends 'index.html' %}
{% block title %}
	Logged In 
{% endblock %}
{% block content %}
	<div class="login"style="margin: 50px">
    
    <h1>Login Here:-</h1>
    <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" style="border: none; padding: 8px; background-color: cornflowerblue; border-radius: 25px; margin-top: 5px; cursor: pointer">Login In</button>
    </form>
        OR
    <button type="submit" style="border: none; padding: 8px; background-color: cornflowerblue; border-radius: 25px; margin-top: 5px">
        <a href="{% url 'register_new_user' %}" style="text-decoration: none; color: black">Register Here</a></button>
    </div>
{% endblock %}
