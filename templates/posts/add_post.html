{% extends 'index.html' %}
{% block title %}
	Add a New Post
{% endblock %}
{% block content %}
	<div class="add_post" style="margin: 40px">
    <h1>Create a New Post:-</h1>
    <form method="post" action="{% url 'add_post' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Add Post</button>
    </form>
    </div>
{% endblock %}
